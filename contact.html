    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
    <div class="nav-wrapper">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html"><img src="https://img.icons8.com/material-rounded/24/000000/prefab-house.png" alt="home"></a></li>
                    <li><a href="work.html"><img src="https://img.icons8.com/ios-glyphs/30/000000/grid-2.png" alt="work"></a></li>

            </ul>
        </nav>
    </div>
    <main >
        <header aria-label="content-header">
            <div class="content-heading-wrapper">
                <h1 class="content-heading content-heading--contact">Contact</h1>
                <div class="content-subheading-wrapper">
                    <h2 class="content-subheading">Let's make it happen</h2>
                </div>
             </div>
        </header>
        <section role="region" aria-label="content">
            <div class="globe-wrapper">
                <img class="globe" src="https://media.giphy.com/media/xT4Ap97OFVWnBRwPAc/giphy.gif" alt="8-bit Gif">
            </div>
        </section>
        <section role="region" aria-label="content-2" class="contact">
            <div class="contact-wrapper">
               
                <form class="contact-form" method="POST" action="https://formspree.io/xdowpyyr">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name" id="name">
                    <label for="email">E-mail</label>
                    <input type="text" name="_replyto" placeholder="E-mail" id="email">
                    <label for="subject">Subject</label>
                    <input type="text" name="topic" placeholder="Subject (e.g. Let's work together!)" id="subject">
                    <label for="textarea">Details</label>
                    <textarea placeholder="Your Message" name="message" rows="5" id="textarea"></textarea>
                    <input type="submit" value="Send">
                </form>
                <div class="links-wrapper links-wrapper--contact">
                   <a class="live" target="_blank" href="https://github.com/jml0123">GitHub</a>
                   <a class="live" target="_blank" href="https://www.linkedin.com/in/jml123">LinkedIn</a>
                   <a class="live" href="mailto:jml921@nyu.edu?subject=Let's%20work%20together!" >jml921@nyu.edu</a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
