            <div class="content-heading-wrapper content-heading-wrapper--contact">
               <h1 class="content-heading content-heading--contact">Contact</h1>
               <div class="content-subheading-wrapper content-subheading-wrapper--contact">

                    <input type="text" name="name" placeholder="Name" id="name">

                    <textarea placeholder="Add more details here..." rows="5" id="textarea"></textarea>
                    <input type="submit" value="Submit">
                </form>

                   <a class="live" href="https://github.com/jml0123">GitHub</a><a class="live" href="https://www.linkedin.com/in/jml123">LinkedIn</a>
                   <a class="live" href="mailto:jml921@nyu.edu?subject=Let's%20work%20together!" >jml921@nyu.edu</a>
