    <main >
        <header aria-label="content-header">
            <div class="content-heading-wrapper">
                <h1 class="content-heading content-heading--contact">Contact</h1>
                <div class="content-subheading-wrapper">
                    <h2 class="content-subheading">Let's make it happen</h2>
                </div>
             </div>
        </header>
        <section role="region" aria-label="content">
            <div class="globe-wrapper">
                <img class="globe" src="https://media.giphy.com/media/3oz8xVqnpF68FXOZt6/giphy.gif" alt="8-bit Gif">
            </div>
        </section>
        <section role="region" aria-label="content-2" class="contact">
            <div class="contact-wrapper">
                <h1 align="center" class="form-heading">
                    Kausapin mo ako!</h1>
                <form class="contact-form" method="POST" action="https://formspree.io/xdowpyyr">
                    <input type="text" name="_gotcha" style="display:none" />
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name" id="name">
                    <label for="email">E-mail</label>
                    <input type="text" name="_replyto" placeholder="E-mail" id="email">
                    <label for="subject">Subject</label>
                    <input type="text" name="topic" placeholder="Subject (e.g. Let's work together!)" id="subject">
                    <label for="textarea">Details</label>
                    <textarea placeholder="Your Message" name="message" rows="5" id="textarea"></textarea>
                    <input type="submit" value="send ->" id="send-btn">
                    <div class="links-wrapper links-wrapper--contact" id="contact-links">
                        <a class="live" target="_blank" href="https://github.com/jml0123"><img src="img/icons/github.png" alt="Github"></a>
                        
                        <a class="live" target="_blank" href="https://www.linkedin.com/in/jml123"><img src="img/icons/linkedin.png" alt="Linkedin"></a>
                        
                        <a class="live" href="mailto:jml921@nyu.edu?subject=Let's%20work%20together!" ><img src="img/icons/email_circle.png" alt="jml921@nyu.edu"></a>
                     </div>
                </form>
          
            </div>
        </section>
    </main>
